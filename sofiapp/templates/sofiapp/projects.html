{% extends 'sofiapp/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Proyectos</h1>
        </div>
    </div>
</div>

{% for project in projects %}
    {% if forloop.counter == 1 or forloop.counter|add:"-1"|divisibleby:"3" %}
        <div class="row">
    {% endif %}
    <div class="col-md-4 portfolio-item">
        <a href="#"><img class="img-responsive" src="{{ project.images.first.image.medium.url }}" /></a>        
        <h3><a href="#">{{ project }}</a></h3>
    </div>
    {% if forloop.counter|divisibleby:"3" %}
        </div>
    {% endif %}
{% endfor %}

{% endblock content %}
